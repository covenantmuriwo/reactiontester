<!DOCTYPE html>
<html>
<head>
    <title>Reaction timer</title>
    <style>
        #shape{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute; 
            display: none; 
        }
                .back-home {
    display: inline-block;
    margin: 15px 0;
    padding: 10px 15px;
    background: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s ease;
}

.back-home:hover {
    background: #0056b3;
}
    </style>
</head>
<body>
    <h1>Reaction tester</h1>
    <p>Click on the boxes as soon as possible </p>
    <div id="shape"></div>
    <script>
        var start = new Date().getTime();

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function move() {
            var left = Math.random() * (window.innerWidth - 200); 
            var top = Math.random() * (window.innerHeight - 200);
            var wh = Math.random() * 200 + 50; 

            document.getElementById("shape").style.left = left + 'px'; 
            document.getElementById("shape").style.top = top + 'px';
            document.getElementById("shape").style.height = wh + 'px';
            document.getElementById("shape").style.width = wh + 'px';
            document.getElementById("shape").style.display = "block";
            document.getElementById("shape").style.backgroundColor = getRandomColor();
            start = new Date().getTime();
        }

        move();

        document.getElementById("shape").onclick = function() {
            document.getElementById("shape").style.display = "none"
            var end = new Date().getTime();
            var timeTaken = (end - start) / 1000;
            alert(timeTaken)
            move();
        }
    </script>
    <a href="https://covenantmuriwo.github.io/my-portfolio/" class="back-home">üè† Back to Home</a>
</body>
</html>
